<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="game">
            <div id="bluecar"><img src="bluecar.png" alt="blueCar"></div>
            <div id="redcar"><img src="redcar.png" alt="redCar"></div>
            </div>
        </div>
    </div>
    <div id="result">
        <h1>Game over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
